<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Component</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

  <div class="form-container">
    <h1>Tell us about you</h1>
    <p>We'd like to know about more about you and how we can help.</p>

    <form>
    
      <label for="full-namew">Full name</label>
      <input type="text" name="full-namew" id="full-namew"/>

      <label for="emailw">E-mail</label>
      <input type="emailw" name="emailw" id="emailw"/>

      <div class="select-group">

        <label for="button">Where did you find us?</label>
        <button id="button" class="button">
          <span id="select-label">- please select one -</span>
          <div id="arrow" class="arrow"></div>
        </button>
        
        <div class="dropdown hidden" id="dropdown">
          <input type="radio" id="select-internet" name="where" value="internet" class="option">
          <label for="select-internet" class="select-item">Internet search</label>
  
          <input type="radio" id="select-family" name="where" value="family" class="option">
          <label for="select-family" class="select-item">Friends & family</label>
    
          <input type="radio" id="select-existing" name="where" value="existing" class="option">
          <label for="select-existing" class="select-item">Existing customer</label>
        </div>
        
      </div>
      <input type="submit" value="Submit" />
    </form>
    </div>
      <script src="src/js/main.js"></script>
    </body>
    
    </html>
